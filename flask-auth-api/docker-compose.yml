version: '3.0'

services:
  db:
    image: postgres:13
    container_name: pg_server_auth
    networks:
      - backend_nw
    volumes:
      - pg_data_auth:/var/lib/postgresql/data
    env_file:
      - ./.postgres_auth.env
    expose:
      - 5432
  nginx:
    image: nginx:1.21.6
    container_name: nginx_auth
    depends_on:
      - auth
    ports:
      - 82:82
    networks:
      - backend_nw
    volumes:
      - code:/data:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs/auth.conf:/etc/nginx/conf.d/auth.conf:ro
  redis:
    image: redis:6.2.6
    container_name: redis
    networks:
      - backend_nw
    volumes:
      - redis_data:/data
    expose:
      - 6379
  auth:
    container_name: auth
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      - backend_nw
    volumes:
      - code_api_auth:/code
    env_file:
      - .auth.env
    entrypoint: 
      - entrypoint.sh
    expose:
      - 8001
    depends_on:
      - db
      - redis
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: auth_jaeger_tracing
    ports:
      - 6831:6831/udp
      - 16686:16686/tcp
    networks:
      - backend_nw
    depends_on:
      - nginx


volumes:
  code:
  code_api_auth:
  pg_data_auth:
  redis_data:

networks:
  backend_nw:
    driver: bridge

